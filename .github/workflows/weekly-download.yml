name: Weekly New Files From Folder

on:
  schedule:
    - cron: '0 21 * * 6'   # æ¯å‘¨å…­ 22:00ï¼ˆå¾·å›½å¤ä»¤æ—¶ï¼‰
  workflow_dispatch:

jobs:
  download-new-files:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        run: |
          git clone https://github.com/Monkfishare/The_Economist.git repo

      - name: Find new files in last 7 days (only in target folder)
        run: |
          cd repo

          # ðŸ”´ æ”¹è¿™é‡Œï¼šä½ å…³å¿ƒçš„æ–‡ä»¶å¤¹è·¯å¾„ï¼ˆç›¸å¯¹äºŽ repo æ ¹ç›®å½•ï¼‰
          TARGET_DIR="TE/2026"

          git log --since="7 days ago" --name-status --pretty=format: \
          | awk '$1=="A" {print $2}' \
          | grep "^${TARGET_DIR}/" \
          | sort -u > ../new_files.txt

      - name: Collect new files
        run: |
          if [ ! -s new_files.txt ]; then
            echo "No new files in the last 7 days. Exiting."
            exit 0
          fi

          mkdir -p output
          while read file; do
            mkdir -p output/$(dirname "$file")
            cp "repo/$file" "output/$file"
          done < new_files.txt

          zip -r new_files_last_week.zip output


      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: new-files-from-folder
          path: new_files_last_week.zip
